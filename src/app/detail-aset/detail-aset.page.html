<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Detail Aset
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isDataLoaded">

    <ion-card>
      <ion-card-header>
        <div *ngIf="asetData.img_url!==undefined; else elseBlock">
            <ion-img [src]="asetData.img_url[0]"></ion-img>
        </div>
        <ng-template #elseBlock>
          <ion-img src="/assets/no-image.svg"></ion-img>
        </ng-template>


        <ion-card-subtitle>KIB {{kib | titlecase }}</ion-card-subtitle>
        <ion-card-title>{{asetData.nama_aset}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{nama_skpd}}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <!-- List of Text Items -->
    <ion-list>
      <ion-item *ngFor="let data of asetData.data; let i = index">
        <ion-label>
          <span id="label">{{asetData.key[i]}}</span><br>
          <span>{{data}}</span>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <div *ngIf="asetData.kordinat!==undefined">
    <ion-card>
      <ion-card-header>
        <ion-icon name="pin" slot="start" color='danger'></ion-icon>
        <ion-card-subtitle>
          Peta Lokasi
        </ion-card-subtitle>
      </ion-card-header>
      <div class="map_canvas" id="map_canvas"></div>
    </ion-card>
  </div>
  <ion-fab *ngIf="editKondisi" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="kondisiAset()">
    <ion-icon name="checkbox"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>
